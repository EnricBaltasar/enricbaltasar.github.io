baseURL = "https://enricbaltasar.com/"
languageCode = "en-us"
title = "Enric Baltasar"
theme = "Ignite"
paginate = 10

# Keep WordPress-compatible URL structure
[permalinks]
  [permalinks.page]
    posts = "/:contentbasename/"
    python-summary = "/python-summary/:contentbasename/"

# Allow raw HTML in markdown (needed for converted WordPress content)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      typographer = true

# Output formats: JSON needed for PaperMod search
[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  tag = "tags"
  topic = "topics"

# PaperMod theme parameters
[params]
  mainSections = ["posts"]
  env = "production"
  description = "Growth Engineer"
  author = "Enric Baltasar"
  bio = "Growth Engineer. Writing about language learning, tech, and productivity."
  avatar = "images/enric-baltasar.png"
  [params.assets]
    favicon = "/favicon.png"
    favicon16x16 = "/favicon.png"
    favicon32x32 = "/favicon.png"
    apple_touch_icon = "/favicon.png"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = false
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = false
  comments = true
  hideAuthor = true
  [params.social]
    linkedin = "https://www.linkedin.com/in/enricbaltasar/"
    twitter = "https://x.com/EnricBaltasar"
    youtube = "https://www.youtube.com/EnricBaltasar"
    github = "https://github.com/enricbaltasar"
  [params.schema]
    publisherType = "Person"
    sameAs = [
      "https://www.linkedin.com/in/enricbaltasar/",
      "https://x.com/EnricBaltasar",
      "https://www.youtube.com/EnricBaltasar",
      "https://github.com/enricbaltasar"
    ]

# Main navigation menu

[[menus.main]]
  name = "Articles"
  url = "/articles/"
  weight = 10

[[menus.main]]
  name = "About"
  url = "/about/"
  weight = 20

