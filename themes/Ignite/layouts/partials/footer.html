<footer id="site-footer" class="site-footer" role="contentinfo">
    <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    {{- with .Site.Params.description }}
    <span class="tagline">{{ . }}</span>
    {{- end }}
    <div class="social-icons">
        <a href="https://www.linkedin.com/in/enricbaltasar/" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://x.com/EnricBaltasar" target="_blank" rel="noopener" aria-label="X (Twitter)"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.youtube.com/EnricBaltasar" target="_blank" rel="noopener" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://github.com/enricbaltasar" target="_blank" rel="noopener" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
    </div>
    <div class="design-credit">
        <span>&copy; {{ now.Year }}</span>
    </div>
</footer>
