{{- define "main" }}

<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{- with .Description }}
    <div class="post-description">{{ . }}</div>
    {{- end }}
</header>

<div class="terms-list">
    <ul class="term-list">
        {{- range .Data.Terms.ByCount }}
        <li>
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }} <span class="term-count">({{ .Count }})</span></a>
        </li>
        {{- end }}
    </ul>
</div>

{{- end }}
